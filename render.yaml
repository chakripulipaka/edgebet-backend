services:
  - type: web
    name: edgebet-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (your Supabase connection string)
      - key: THE_ODDS_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL, e.g., '["https://your-frontend.vercel.app"]'
